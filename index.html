<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, shrink-to-fit=0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>color-wander</title>
  <link href='https://fonts.googleapis.com/css?family=Oxygen:300,700' rel='stylesheet' type='text/css'>
  <style type="text/css">
  canvas {
    cursor: pointer;
  }
  .seed-container {
    cursor: auto;
    position: absolute;
    left: 10px;
    top: 10px;
    color: white;
    font-weight: 200;
    text-transform: uppercase;
    font-size: 12.25px;
    font-family: 'Oxygen', sans-serif
  }
  .noselect {
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none;   /* Chrome/Safari/Opera */
    -khtml-user-select: none;    /* Konqueror */
    -moz-user-select: none;      /* Firefox */
    -ms-user-select: none;       /* Internet Explorer/Edge */
    user-select: none;           /* Non-prefixed version, currently
                                    not supported by any browser */
  }
  .seed-text {
    font-weight: 700;
  }

  /* TODO: display */
  .howto {
    font-size: 20px;
    display: none;
  }

  /* TODO: display */
  .start {
    font-weight: 1000;
    font-size: 30px;
    display: inline;
  }

  .start:hover {
    opacity: 0.6;
  }

  #fill {
    cursor: pointer;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  #prompt {
    position: fixed; /* Sit on top of the page content */
    width: 100%; /* Full width (cover the whole page) */
    height: 100%; /* Full height (cover the whole page) */
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 2; /* Specify a stack order in case you're using a different order for other elements */
    cursor: pointer; /* Add a pointer on hover */
}

  </style>
</head>
<body>
  <script>
  </script>
  <div id="fill"></div>
  <canvas id="canvas" class="noselect"></canvas>
  <header class="seed-container">
  <div>seed â€“ <span class="seed-text">12380</span></div>
  <!-- <div class="howto">Tap when circle fills up!</div> -->
  <div id="start" class="start" word-break="break-all" word-wrap="break-word">
    Tap anywhere to start music!\n</div>
  <div id="prompt" class="prompt" position="fixed">
    <svg id="svg" class="svg" x="0" y="0" width="1920" height="1080">
    <rect id="rect" x="300" y="300" width="500" height="300"
      style="fill:black;stroke:black;stroke-width:10;fill-opacity:0.7;stroke-opacity:0.7" />
    </svg>
  </div>
  </header>
  <script src="bundle.js"></script>
</body>
</html>
